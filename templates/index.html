<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Reporting System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body take the full viewport height */
            margin: 0; /* Remove default margin */
            background-image: url('hacking.gif'); /* Replace 'hacking.gif' with the path to your GIF */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Do not repeat the background image */
            color: #00ff00; /* Bright green text color */
        }

        .container {
            width: 100%;
            max-width: 600px; /* Adjust as needed */
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 20, 0, 0.7); /* Dark green semi-transparent background */
            box-shadow: 0px 0px 10px 1px #000000;
        }

        form {
            background-color: rgba(0, 20, 0, 0.7); /* Dark green semi-transparent background */
        }

        h2 {
            color: #00ff00; /* Bright green text color */
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
            color: #00ff00; /* Bright green text color */
            margin-bottom: 5px;
            display: block;
        }

        .form-input {
            border: 1px solid #00ff00; /* Bright green border color */
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-top: 5px;
            background-color: rgba(0, 31, 0, 0.9); /* Darker green semi-transparent input background */
            color: #00ff00; /* Bright green text color */
        }

        input[type="submit"],
        button.view-all-videos {
            background-color: #00ff00; /* Bright green button background color */
            border: none;
            color: black; /* Black button text color */
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }

        input[type="submit"]:hover,
        button.view-all-videos:hover {
            background-color: #004f00; /* Darker green button hover background color */
        }

        .submit-btn-wrapper {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Crime Reporting System</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-6">
                <label for="nature_crime" class="block">Nature of Crime:</label>
                <select class="form-input mt-1" name="nature_crime" required>
                    <option value="Normal">Normal</option>
                    <option value="Arson">Arson</option>
                    <option value="Assault">Assault</option>
                    <option value="Burglary">Burglary</option>
                    <option value="Shooting">Shooting</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="risk_percentage" class="block">Risk Percentage:</label>
                <input type="number" step="any" class="form-input mt-1" name="risk_percentage" required>
            </div>

            <div class="mb-6">
                <label for="latitude" class="block">Latitude:</label>
                <input type="number" step="any" class="form-input mt-1" name="latitude" required>
            </div>

            <div class="mb-6">
                <label for="longitude" class="block">Longitude:</label>
                <input type="number" step="any" class="form-input mt-1" name="longitude" required>
            </div>

            <div class="mb-6">
                <label for="video_file" class="block">Video File:</label>
                <input type="file" class="form-input mt-1" name="video_file" accept="video/*" required>
            </div>

            <div class="submit-btn-wrapper">
                <input type="submit" class="btn btn-primary btn-block" value="Submit">
            </div>
        </form>
        <a href="{{ url_for('display_multiple_videos') }}"><button class="btn btn-primary btn-block view-all-videos w-full hidden">View All Data</button></a>
    </div>
</body>

</html>
