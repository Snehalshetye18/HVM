<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Custom styles */
        body {
            background-color: #d7f0f9; /* Background color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .title {
            position: fixed;
            top: 65px;
            font-weight: bolder;
            font-style: italic;
            font-size: 3.5rem;
            color: #ffffff;
            text-align: center;
            width: 100%;
            z-index: 1;
        }

        .card {
            margin-top: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 450px; /* Increased height */
            width: 450px; /* Increased width */
            flex-direction: column;
            gap: 35px;
            background: #ffedee;
            box-shadow: 16px 16px 32px #3d7d91, -16px -16px 32px #3d7d91;
            border-radius: 8px;
            padding: 30px; /* Added padding */
            transition: box-shadow 0.3s ease; /* Added transition */
        }

        .card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .login {
            color: #002e69;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            font-weight: bold;
            font-size: 4.5rem; /* Increased font size */
        }

        .inputBox {
            position: relative;
            width: 100%; /* Adjusted width */
        }

        .inputBox input {
            width: 100%;
            padding: 10px;
            outline: none;
            border: none;
            color: #000;
            font-size: 1em;
            background: transparent;
            border-left: 2px solid #000;
            border-bottom: 2px solid #000;
            transition: 0.1s;
            border-bottom-left-radius: 8px;
        }

        .inputBox span {
            margin-top: 5px;
            position: absolute;
            left: 10px; /* Adjusted left position */
            bottom: 28px; /* Adjusted bottom position */
            padding: 0 5px; /* Adjusted padding */
            pointer-events: none;
            font-size: 12px;
            color: #000;
            text-transform: uppercase;
            transition: 0.5s;
            letter-spacing: 3px;
            background: #e3e3e3; /* Background color same as input box */
            border-bottom-left-radius: 8px; /* Rounded bottom-left corner */
            border-bottom-right-radius: 8px; /* Rounded bottom-right corner */
        }

        .inputBox input:focus ~ span,
        .inputBox input:valid ~ span {
            bottom: 45px; /* Adjusted bottom position */
            font-size: 0.8em;
            padding: 0 5px; /* Adjusted padding */
            background: #000;
            color: #fff;
            border-radius: 8px;
        }

        .enter {
            height: 45px;
            width: 100%;
            border-radius: 5px;
            border: 2px solid #000000;
            cursor: pointer;
            background-color: transparent;
            transition: 0.5s;
            text-transform: uppercase;
            font-size: 20px;
            letter-spacing: 2px;
            margin-bottom: 1em;
        }

        .enter:hover {
            background-color: rgb(51, 58, 135);
            color: white;
        }

        /* Updated container styles */
        .container {
            width: 100%;
  height: 100%;
  --s: 300px; /* control the size */
  --c1: #1d1d1d;
  --c2: #4e4f51;
  --c3: #3c3c3c;

  background: repeating-conic-gradient(
        from 30deg,
        #0000 0 120deg,
        var(--c3) 0 180deg
      )
      calc(0.5 * var(--s)) calc(0.5 * var(--s) * 0.577),
    repeating-conic-gradient(
      from 30deg,
      var(--c1) 0 60deg,
      var(--c2) 0 120deg,
      var(--c3) 0 180deg
    );
  background-size: var(--s) calc(var(--s) * 0.577);
        }
    </style>
</head>

<body class="container">
    <div class="title">SMART CRIME DETECTION SYSTEM</div>
    <form method="post"> 
        <div class="card">
            <span class="login">Login</span>
            <div class="inputBox">
                <input type="text" name="username" required>
                <span>Username</span>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required>
                <span>Password</span>
            </div>
            <button type="submit" class="enter">Login</button>
        </div>
    </form>
</body>

</html>
